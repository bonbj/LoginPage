<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <form action="#" class="container">
            <div class="input-div">
                <span class="span-name">Login</span>
                <input class="input-text" type="email" name="email" placeholder="email@gmail.com">
            </div>
    
            <div class="input-div">
                <span class="span-name">Senha</span>
                <input type="password" class="input-text" name="password" id="password" placeholder="********">
            </div>
    
            <div class="remenbeme">
                <input type="checkbox" class="remenbeme-check" id="lembrar" name="lembrar">
                <label for="lembrar" class="remenbeme-label">Lembre de mim</label>
            </div>
    
            <input type="submit" value="Login" class="button-login">

            <div class="links">
                <a href="#">Cadastre-se</a>
                <a href="#">Esqueci minha senha</a>
            </div>
        </form>
</body>
</html>
